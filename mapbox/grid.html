<!DOCTYPE html>
<html lang="en" ng-app="fishID">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>QLD Fish Data Fix</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../../dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/1-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">FishID Grid</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                    <div class="col-xs-9"><input type="text" ng-model="search" class="form-control" placeholder="Search"></div>
                    </div>
                </form>
        </div>
        
        <div ng-controller="FishIDController as fishID">
            <!-- /.row -->
                <div class="row">
                    <div dir-paginate="item in fishID.items|orderBy:'FamilyName1'|filter:search|itemsPerPage:100" ng-hide="item.Image1 == 'N/A'" >
                        <div class="col-md-3" ng-show="item.Image1">
                            <a href="{{item.Image1}}"><img class="img-thumbnail" ng-src="{{item.Image1}}" alt="{{item.CommonName}}"></a>
                        </div>
                    </div>
            </div>

                <div class="row text-center">
                    <div class="col-lg-12">
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" ></dir-pagination-controls>
                    </div>
                </div>
        </div>
 
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-md-8">
                    <p>            
                        <a href="/general.aspx?id=142">
                            <img src="./ccby.png" alt="Creative Commons - By Attribution">
                    </a> 
                    Licensed under Creative Commons Attribution 4.0
                    </p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Angular JavaScript -->
    <script src="js/angular.min.js"></script>
    <script src="js/dirPagination.js"></script>
    <script src="js/app.js"></script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
    /* global ga */
      ga('create', 'UA-22365811-5', 'auto');
      ga('send', 'pageview');
    
    </script>

    
</body>

</html>
